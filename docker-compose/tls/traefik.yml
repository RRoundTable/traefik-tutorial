debug: true
logLevel: DEBUG

tls:
  entryPoints:
    - websecure
  certificates:
    - certFile: /whoami.local.crt
      keyFile: /whoami.local.key

providers:
  docker:
    exposedByDefault: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
